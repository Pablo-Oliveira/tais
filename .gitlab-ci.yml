image: python:latest

stages:
  - test
#  - build
#  - deploy

variables:
  BOT_LATEST_IMAGE: $CI_REGISTRY_IMAGE/bot:latest
  ACTIONS_LATEST_IMAGE: $CI_REGISTRY_IMAGE/actions:latest
  WEB_LATEST_IMAGE: $CI_REGISTRY_IMAGE/web:latest
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip/
    - venv/

.prepare_tests_dependencies: &tests_dependencies
  before_script:
    - echo $CI_PROJECT_DIR
    - python -V # Print out python version for debugging
    - pip -V
    - python -m pip install --upgrade pip
    - pip install virtualenv
    - virtualenv venv
    - source venv/bin/activate

test style:
  <<: *tests_dependencies
  stage: test
  script:
    - pip install -r dev.requirements.txt
    - flake8 --exclude venv

run dataset validator:
  <<: *tests_dependencies
  stage: test
  script:
    - pip install -r bot.requirements.txt 
    - cd bot/
    - make run-validator

test stories:
  <<: *tests_dependencies
  stage: test
  script:
    - pip install -r bot.requirements.txt 
    - cd bot/
    - make e2e

